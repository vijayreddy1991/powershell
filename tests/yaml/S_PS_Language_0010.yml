pipelines:
  - name: pipeline_S_PS_Language_0010
    steps:
      - name: S_PS_Language_0010
        type: PowerShell
        configuration:
          nodePool: win_2019
          runtime:
            type: image
            image:
              auto:
                language: cpp
                versions:
                  - 8.0.0
        execution:
          onExecute:
            - clang --version
            - if($(clang --version) -Like "clang version 8.0.0 tags/RELEASE_900/final Target x86_64-pc-windows-msvc Thread model posix InstalledDir C\Program Files\LLVM\bin")
              { Write-Error "Stop" -ErrorAction Stop} 
           
