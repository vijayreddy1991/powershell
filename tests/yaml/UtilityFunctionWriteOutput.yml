resources:
  - name: repo_pipe
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: jfbetapipeorg/Org_test_Automation
      
  - name: imageTest
    type: Image
    configuration:
       registry: i_DockerRegistry
       imageName: shipbeta00/ubuntu
       imageTag: master
     
            
      
pipelines:
  - name: utilityfuctiontest
    steps:
      - name: UtilityFunctionWriteOutput
        type: Bash
        configuration:
          integrations:
            - name: s_gitHub
          inputResources:
            - name: repo_pipe  
          outputResources:
            - name: imageTest
            
        execution:
          onExecute: 
            - pushd $res_repo_pipe_resourcePath  
            - write_output imageTest "imageTag=master"  
            - popd


