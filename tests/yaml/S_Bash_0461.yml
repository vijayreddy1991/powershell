pipelines:
  - name: pipeline_automation
    steps:
      - name: S_Bash_0461
        type: Bash
        configuration:
          nodePool: u18dynamic
          runtime:
            type: image
            image:
              auto:
                language: go
                versions:
                  - 1.12.17
        execution:
          onExecute:
            - |
              [[ "$step_image_name:$step_image_tag" == "docker.bintray.io/jfrog/pipelines-u18go:1.12.17" ]]
            - source /root/.gvm/scripts/gvm
            - gvm list
            - gvm use 1.12
            - |
              [[ "$(go version)" == *"$step_image_tag"* ]]
