pipelines:
  - name: pipeline_S_PS_Language_0013
    steps:
      - name: S_PS_Language_0013
        type: PowerShell
        configuration:
          nodePool: win_2019
          runtime:
            type: image
            image:
              auto:
                language: dotnetcore
                versions:
                  - 3.1
        execution:
          onExecute:
            - dotnet --version
            - if($(dotnet --version) -ne "3.1.301"){
              Write-Error "Stop" -ErrorAction Stop
              }
