pipelines:
  - name: Matrix_pipeline
    steps:
      - name: S_Matrix_0011
        type: Matrix
        stepMode: Bash
        stepletMultipliers:
          environmentVariables:
            - key1: value1
        execution:
          onExecute:
            - echo "Executing matrix step"
            - set_step_var my_Step value1

      - name: PostMatrix_step
        type: PostMatrix
        configuration:
          inputSteps:
            - name: S_Matrix_0011
        execution:
          onExecute:
            - echo "Executing postMatrix step"
            - text=$( get_step_var S_Matrix_0011 my_Step )
            - |
              [[ "$text" == "value1" ]]
