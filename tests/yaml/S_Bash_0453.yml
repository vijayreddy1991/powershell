pipelines:
  - name: pipeline_automation
    steps:
      - name: S_Bash_0453
        type: Bash
        configuration:
          nodePool: u16dynamic
          runtime:
            type: image
            image:
              auto:
                language: java
                versions:
                  - "13"
        execution:
          onExecute:
            - |
              [[ "$step_image_name:$step_image_tag" == "docker.bintray.io/jfrog/pipelines-u16java:13" ]]
            - java --version
            - |
              [[ "$(java --version)" == *"13.0.1"* ]]
