pipelines:
  - name: pipeline_automation
    steps:
      - name: S_Bash_0515
        type: Bash
        configuration:
          nodePool: c7dynamic
          runtime:
            type: image
            image:
              auto:
                language: node
                versions:
                  - 12.18.2
        execution:
          onExecute:
            - |
              [[ "$step_image_name:$step_image_tag" == "docker.bintray.io/jfrog/pipelines-c7node:12.18.2" ]]
            - |
              [[ "$(node --version)" == *"$step_image_tag"* ]]
