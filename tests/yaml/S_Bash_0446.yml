pipelines:
  - name: pipeline_automation
    steps:
      - name: S_Bash_0446
        type: Bash
        configuration:
          nodePool: c7dynamic
          runtime:
            type: image
            image:
              auto:
                language: java
                versions:
                  - "11"
        execution:
          onExecute:
            - |
              [[ "$step_image_name:$step_image_tag" == "docker.bintray.io/jfrog/pipelines-c7java:11" ]]
            - |
              [[ "$(java --version)" == *"$step_image_tag"* ]]
